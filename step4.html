<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools Automation</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container vh-100">
      <div class="row h-100">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="myCard my-4">
            <div>
              <img
                src="images/NSE_IT.png"
                class="rounded mx-auto d-block mt-5 mb-3 logo"
                alt="NSE_IT"
              />
              <h1 class="h2 font-weight-normal text-center mb-3">
                Tools Automation
              </h1>
              <div
                class="container d-flex justify-content-center align-items-center"
              >
                <div class="progresses">
                  <div>
                    <a href="index.html" class="steps">
                      <span class="font-weight-bold">1</span>
                    </a>
                  </div>

                  <span class="line"></span>

                  <div>
                    <a href="step2.html" class="steps">
                      <span class="font-weight-bold">2</span>
                    </a>
                  </div>

                  <span class="line"></span>

                  <div>
                    <a href="step3.html" class="steps">
                      <span class="font-weight-bold">3</span>
                    </a>
                  </div>

                  <span class="line"></span>

                  <div>
                    <a href="#" class="steps">
                      <span class="font-weight-bold">4</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="content">
                <label for="port" class="form-label mt-5 bs-secondary-color"
                  >Jenkins port</label
                >
                <input
                  type="text"
                  class="form-control mb-3"
                  id="port"
                  placeholder="eg: 8080"
                />
                <span
                  id="portError"
                  class="text-danger font-weight-bold error"
                ></span>
              </div>
              
            </div>

            <!-- href="step5.html" -->
            <a
              type="button"
              class="button-success my-3 text-center w-25"
              onclick="myfun()"
            >
              Install
            </a>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <!-- Validation -->
    <script type="text/javascript">
      const myfun = () => {
        let port = document.getElementById("port").value;
        let portError = document.getElementById("portError");

        if (isNaN(port)) {
          portError.innerHTML = "**Port number should be numbers";
        } else if (port == "") {
          portError.innerHTML = "**Port number can't be empty";
        } else if (port.length!=4) {
          portError.innerHTML = "**Please enter valid port number";
        } else {
          portError.innerHTML = "";
          window.location.href='step5.html';
        }
      };
    </script>
  </body>
</html>
