<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools Automation</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container vh-100">
      <div class="row h-100">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="myCard my-4">
            <div>
              <img
                src="images/NSE_IT.png"
                class="rounded mx-auto d-block mt-5 mb-3 logo"
                alt="NSE_IT"
              />
              <h1 class="h2 font-weight-normal text-center mb-3">
                Tools Automation
              </h1>
              <div
                class="container d-flex justify-content-center align-items-center"
              >
                <div class="progresses">
                  <div>
                    <a href="#" class="steps">
                      <span class="font-weight-bold">1</span>
                    </a>
                  </div>

                  <span class="line"></span>

                  <div class="steps-outline">
                    <a href="#" class="steps-outline">
                      <span class="font-weight-bold">2</span>
                    </a>
                  </div>

                  <span class="line"></span>

                  <div>
                    <a href="#" class="steps-outline">
                      <span class="font-weight-bold">3</span>
                    </a>
                  </div>

                  <span class="line"></span>

                  <div>
                    <a href="#" class="steps-outline">
                      <span class="font-weight-bold">4</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="content">
                <p class="h6 mt-5 mb-3 bs-secondary-color">
                  Please select the tools to install
                </p>

                <div class="form-check d-flex mb-2">
                  <input
                    class="form-check-input custom-control-input"
                    type="checkbox"
                    value="Jenkin"
                    id="jenkins"
                    name="container"
                  />
                  <label class="form-check-label mx-3" for="jenkins">
                    Jenkins
                  </label>
                </div>
                <div class="form-check d-flex mb-2">
                  <input
                    class="form-check-input custom-control-input"
                    type="checkbox"
                    value="Git"
                    id="git"
                    name="container"
                  />
                  <label class="form-check-label mx-3" for="git"> Git </label>
                </div>
                <span
                  id="error"
                  class="text-danger font-weight-bold error"
                ></span>
              </div>
            </div>
            <!-- href="step2.html" -->
            <a
              type="button"
              class="button-success my-3 text-center w-25"
              id="button"
              onclick="validate()"
            >
              Continue
            </a>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <!-- Validation -->

    <script type="text/javascript">
      const validate = () => {
        let jenkinsCheckBox = document.getElementById("jenkins");
        let gitCheckBox = document.getElementById("git");
        let error = document.getElementById("error");

        if (!jenkinsCheckBox.checked && !gitCheckBox.checked) {
          error.innerHTML = "**Please choose any one tool";
        } else {
          error.innerHTML = "";
          window.location.href='step2.html';
        }
      };
    </script>
  </body>
</html>
