<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools Automation</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container vh-100">
      <div class="row h-100">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="myCard my-4">
            <div>
              <img
                src="images/NSE_IT.png"
                class="rounded mx-auto d-block mt-5 mb-3 logo"
                alt="NSE_IT"
              />
              <h1 class="h2 font-weight-normal text-center mb-3">
                Tools Automation
              </h1>
              <div
                class="container d-flex justify-content-center align-items-center"
              >
                <div class="progresses">
                  <div>
                    <a href="index.html" class="steps">
                      <span class="font-weight-bold">1</span>
                    </a>
                  </div>

                  <span class="line"></span>

                  <div>
                    <a href="#" class="steps">
                      <span class="font-weight-bold">2</span>
                    </a>
                  </div>

                  <span class="line"></span>

                  <div>
                    <a href="#" class="steps-outline">
                      <span class="font-weight-bold">3</span>
                    </a>
                  </div>

                  <span class="line"></span>

                  <div>
                    <a href="#" class="steps-outline">
                      <span class="font-weight-bold">4</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="content">
                <p class="h6 mt-5 mb-1 bs-secondary-color">
                  Please select the Ubuntu version
                </p>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="ubuntuVersion"
                >
                  <option selected>Ubuntu version</option>
                  <option value="20.04">20.04 LTS</option>
                  <option value="22.04">22.04 LTS</option>
                </select>
                <p
                  id="ubuntuVersionError"
                  class="text-danger font-weight-bold error"
                ></p>

                <p class="h6 mt-3 mb-1 bs-secondary-color">
                  Please select the Java version
                </p>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="javaVersion"
                >
                  <option selected>Java version</option>
                  <option value="11">Java 11</option>
                  <option value="17">Java 17</option>
                </select>
                <p
                id="javaVersionError"
                class="text-danger font-weight-bold error"
              ></p>
              </div>
              
            </div>

            <!-- href="step3.html" -->
            <a
              type="button"
              class="button-success my-3 text-center w-25"
              onclick="validate()"
            >
              Select
            </a>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <!-- Validation -->
    <script type="text/javascript">
      const validate = () => {
        let ubuntuVersion = document.getElementById("ubuntuVersion").value;
        let javaVersion = document.getElementById("javaVersion").value;

        let ubuntuVersionError = document.getElementById("ubuntuVersionError");
        let javaVersionError = document.getElementById("javaVersionError");

        if (ubuntuVersion === "Ubuntu version") {
          ubuntuVersionError.innerHTML = "**Please choose any one version";
        } else {
          ubuntuVersionError.innerHTML = "";
        }

        if (javaVersion === "Java version") {
          javaVersionError.innerHTML = "**Please choose any one version";
        } else {
          javaVersionError.innerHTML = "";
          window.location.href='step3.html';
        }
      };
    </script>
  </body>
</html>
